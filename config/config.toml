# LLMConfig
# LLM Model config options
provider = "ollama"

[llm.ollama]
model = "deepseek-r1:7b"
base_url = "http://localhost:11434"
api_key = ""

[llm.openai]
model = "gpt-3.5-turbo"
api_key = "your_api_key_here"

[llm.xai]
model = "xai_model_name"
api_key = "your_api_key_here"

[llm.deepseek]
model = "deepseek-chat"
api_key = "your_api_key_here"

# DBConfig
# Database config options
[qdrant]
host = "localhost"
port = 6334
collection_name = "default"
vector_size = 1536

[sqlite]
path = "data.db"
